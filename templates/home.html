<!DOCTYPE html>
<html>
<head>
    <title>Student Score Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Student Score Prediction</h1>
        <form method="POST" action="/predictdata">
            <label>Gender</label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Race/Ethnicity</label>
            <select name="ethnicity">
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label>Parental Level of Education</label>
            <select name="parental_level_of_education">
                <option value="high school">High School</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
            </select>

            <label>Lunch</label>
            <select name="lunch">
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>

            <label>Test Preparation Course</label>
            <select name="test_preparation_course">
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label>Reading Score</label>
            <input type="number" name="reading_score" required>

            <label>Writing Score</label>
            <input type="number" name="writing_score" required>

            <button type="submit">Predict</button>
        </form>

        {% if results is not none %}
            <h2>Predicted Math Score: {{ results }}</h2>
        {% endif %}
    </div>
</body>
</html>
